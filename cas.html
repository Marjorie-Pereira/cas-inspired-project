<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS</title>
    <style>
        body {
            background-image: url('./imgs/cas-background.webp');
            background-repeat: no-repeat;
            background-size:auto;
            background-position:center;
            
        }
    </style>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
    <div class="container cas">
        <div class="interface">
            <h2>Create A Sim</h1>
            <h3>Gender</h2>
            <div class="gender">
                <div class="female option-hover" id="female"><img src="./imgs/female.webp" alt=""></div>
                <div class="male option-hover" id="male"><img src="./imgs/male.webp" alt=""></div>
            </div>
            
            <h3>Randomize Sim</h2>
            <div class="random option-hover">?</div>
            <button id="next" class="interface-button">Customize</button>
            <a href="./index.html"><button id="return" class="interface-button">Return</button></a>
        </div>
        <div class="sim" id="sim">
            <div class="top">
                <p>     
                    SIM
                </p>
            </div>
            <div class="bottom">
                <div class="arm">
                    <p></p>
                </div>
                <div class="torso">
                    <p></p>
                </div>
                
                <div class="arm">
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
