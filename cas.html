<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAS</title>
    <style>
        body {
            background-image: url('./imgs/cas-background.webp');
            background-repeat: no-repeat;
            background-size:auto;
            background-position:center;
            
        }
    </style>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container cas">
        <div class="interface">
            <h2>Create A Sim</h1>
            <h3>Gender</h2>
            <div class="gender">
                <div class="female option-hover"><img src="./imgs/female.webp" alt=""></div>
                <div class="male option-hover"><img src="./imgs/male.webp" alt=""></div>
            </div>
            
            <h3>Randomize Sim</h2>
            <div class="random option-hover">?</div>
            <button id="next" class="option-hover">Customize</button>
        </div>
        <div class="sim">
            <div class="head">
                <p>     
                    OI
                </p>
            </div>
        </div>
    </div>
    
</body>
</html>
